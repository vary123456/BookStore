<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <style>
        #pwd input{
           margin-left:23px
        }
    </style>
</head>
<body>
<form action="" method="post">
<!--传统的html登录表单-->
    {% csrf_token %}
    <p>
        用户名： <input type="text" name="username" value="{{ username }}">
        <span> {{ error }}</span>
    </p>
    <p id=pwd>
        密码: <input type="text" name="password" value="{{ password }}">
    </p>
    <p>
        记住用户名: <input type="checkbox" name="isSaved" value="" checked="checked">
        users: {{users}} \n
        password: {{password}} \n
    </p>
    <p>
        <input type="submit" value="登录">
    </p>
</form>
</body>
</html>

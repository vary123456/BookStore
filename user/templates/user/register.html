<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        #reg .pwd p input{
           margin-left:14px
        }
    </style>
</head>
<body>
<div id="reg">
<form action="/user/regres/" method="post">
    {% csrf_token %}
    <p>
        用户名: <input type="text" name="username" value="{{ username }}">
        <span>{{ username_error }}</span>
    </p>
    <div class="pwd">
        <p>
        密  码: <input type="password" name="password_1" value="{{ password_1 }}">
        <span> {{ password_1_error }} </span>
    </p>
    </div>
<div class="pd">
    <p>
         确认密码: <input type="password" name="password_2" value="{{ password_2 }}">
        <span> {{ password_2_error }} </span>
    </p>
</div>
    <p>
        <input type="submit" value="注册">
    </p>
</form>
</div>
